<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPY - happy shopping</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <div class="nav container">
            <a href="#" class="logo"><img src="images/logo.png" class="logoimg">SHOPPY</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--cart content-->
                <div class="cart-content">

                </div>
                <!--cart total-->
                <div class="total">
                    <div class="total-title">Total <i class='bx bx-rupee'></i></div>
                    <div class="total-price">0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="images/boat.jpg" alt="" class="product-img">
                <h2 class="product-title">boat Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>2199</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="images/jbl.jpg" alt="" class="product-img">
                <h2 class="product-title">jbl Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>2499</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
            <!--box3-->
            <div class="product-box">
                <img src="images/leafbuds2.jpg" alt="" class="product-img">
                <h2 class="product-title">leaf buds2 Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>1299</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="images/leafdots.jpg" alt="" class="product-img">
                <h2 class="product-title">leaf dots Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>1499</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
            <!--box5-->
            <div class="product-box">
                <img src="images/oneplus.jpg" alt="" class="product-img">
                <h2 class="product-title">oneplus Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>2799</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="images/sony.jpg" alt="" class="product-img">
                <h2 class="product-title">sony pro Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>5890</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="images/ubon.jpg" alt="" class="product-img">
                <h2 class="product-title">ubon - Wireless Earbuds</h2>
                <p class="price"><i class='bx bx-rupee'></i>1299</p>
                <button class="add-cart"><i class='bx bx-shopping-bag '></i>Add to Cart</button>
            </div>
        </div>
    </section>
    <!--javascript-->
    <script src="main.js"></script>
</body>
</html>
